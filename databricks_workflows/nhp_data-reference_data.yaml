resources:
  jobs:
    Generate_NHP_Data_Reference_Data:
      name: Generate NHP Data (Reference Data)
      webhook_notifications:
        on_success:
          - id: 11be34cb-f1f0-42ca-99d8-e7b3e75e20ca
        on_failure:
          - id: 11be34cb-f1f0-42ca-99d8-e7b3e75e20ca
      notification_settings:
        no_alert_for_skipped_runs: true
        no_alert_for_canceled_runs: true
      tasks:
        - task_key: run_reference_data
          condition_task:
            op: EQUAL_TO
            left: "{{job.parameters.run_reference_data}}"
            right: "True"
        - task_key: ods_trusts
          depends_on:
            - task_key: run_reference_data
              outcome: "true"
          python_wheel_task:
            package_name: nhp_data
            entry_point: reference-ods_trusts
          job_cluster_key: generate_nhp_reference
          libraries:
            - whl: ../dist/*.whl
        - task_key: provider_main_icb
          depends_on:
            - task_key: ods_trusts
          python_wheel_task:
            package_name: nhp_data
            entry_point: reference-provider_main_icb
          job_cluster_key: generate_nhp_reference
          libraries:
            - whl: ../dist/*.whl
        - task_key: population_by_imd_decile
          depends_on:
            - task_key: provider_main_icb
          python_wheel_task:
            package_name: nhp_data
            entry_point: reference-population_by_imd_decile
          job_cluster_key: generate_nhp_reference
          libraries:
            - whl: ../dist/*.whl
        - task_key: create_provider_catchments
          depends_on:
            - task_key: population_by_imd_decile
          python_wheel_task:
            package_name: nhp_data
            entry_point: reference-provider_catchments
          job_cluster_key: generate_nhp_reference
          libraries:
            - whl: ../dist/*.whl
        - task_key: create_day_procedure_code_list
          depends_on:
            - task_key: create_provider_catchments
          python_wheel_task:
            package_name: nhp_data
            entry_point: reference-day_procedures
            parameters:
              - "{{job.parameters.day_procedures_save_path}}"
              - "{{job.parameters.day_procedures_base_year}}"
          job_cluster_key: generate_nhp_reference
      job_clusters:
        - job_cluster_key: generate_nhp_reference
          new_cluster:
            cluster_name: ""
            spark_version: 16.4.x-scala2.13
            spark_conf:
              spark.master: local[*, 4]
              spark.databricks.cluster.profile: singleNode
            custom_tags:
              ResourceClass: SingleNode
            instance_pool_id: 0129-130615-maw351-pool-pss8mvfy
            driver_instance_pool_id: 0129-130615-maw351-pool-pss8mvfy
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
            num_workers: 0
      tags:
        group: nhp_data
        env: ${bundle.target}
      queue:
        enabled: true
      parameters:
        - name: run_reference_data
          default: "True"
        - name: day_procedures_save_path
          default: /Volumes/nhp/reference/files/day_procedures.json
        - name: day_procedures_base_year
          default: "202324"
