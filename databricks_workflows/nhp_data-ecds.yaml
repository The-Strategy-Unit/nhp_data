resources:
  jobs:
    Generate_NHP_Data_AAE_ECDS:
      name: Generate NHP Data (AAE/ECDS)
      webhook_notifications:
        on_success:
          - id: 11be34cb-f1f0-42ca-99d8-e7b3e75e20ca
        on_failure:
          - id: 11be34cb-f1f0-42ca-99d8-e7b3e75e20ca
      notification_settings:
        no_alert_for_skipped_runs: true
        no_alert_for_canceled_runs: true
      tasks:
        - task_key: run_ecds
          condition_task:
            op: EQUAL_TO
            left: "{{job.parameters.run_ecds}}"
            right: "True"
        - task_key: nhp-raw_data-aae
          depends_on:
            - task_key: run_ecds
              outcome: "true"
          python_wheel_task:
            package_name: nhp_data
            entry_point: raw_data-aae
          job_cluster_key: generate_nhp_ecds
          libraries:
            - whl: ../dist/*.whl
        - task_key: nhp-raw_data-ecds
          depends_on:
            - task_key: run_ecds
              outcome: "true"
          python_wheel_task:
            package_name: nhp_data
            entry_point: raw_data-ecds
          job_cluster_key: generate_nhp_ecds
          libraries:
            - whl: ../dist/*.whl
        - task_key: nhp-aggregated_data-ecds
          depends_on:
            - task_key: nhp-raw_data-aae
            - task_key: nhp-raw_data-ecds
          python_wheel_task:
            package_name: nhp_data
            entry_point: aggregated_data-ecds
          job_cluster_key: generate_nhp_ecds
          libraries:
            - whl: ../dist/*.whl
        - task_key: nhp-default-ecds
          depends_on:
            - task_key: nhp-aggregated_data-ecds
          python_wheel_task:
            package_name: nhp_data
            entry_point: default-ecds
          job_cluster_key: generate_nhp_ecds
          libraries:
            - whl: ../dist/*.whl
      job_clusters:
        - job_cluster_key: generate_nhp_ecds
          new_cluster:
            cluster_name: ""
            spark_version: 16.4.x-scala2.13
            instance_pool_id: 0129-130615-maw351-pool-pss8mvfy
            data_security_mode: SINGLE_USER
            runtime_engine: PHOTON
            autoscale:
              min_workers: 2
              max_workers: 8
      tags:
        group: nhp_data
        env: ${bundle.target}
      queue:
        enabled: true
      parameters:
        - name: run_ecds
          default: "True"
