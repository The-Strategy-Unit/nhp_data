resources:
  jobs:
    Generate_NHP_Data:
      name: Generate NHP Data
      webhook_notifications:
        on_success:
          - id: 11be34cb-f1f0-42ca-99d8-e7b3e75e20ca
        on_failure:
          - id: 11be34cb-f1f0-42ca-99d8-e7b3e75e20ca
      notification_settings:
        no_alert_for_skipped_runs: true
        no_alert_for_canceled_runs: true
      tasks:
        - task_key: generate_nhp_reference_data
          run_job_task:
            job_id: ${resources.jobs.Generate_NHP_Data_Reference_Data.id}
        - task_key: generate_ecds
          depends_on:
            - task_key: generate_nhp_reference_data
          run_job_task:
            job_id: ${resources.jobs.Generate_NHP_Data_AAE_ECDS.id}
        - task_key: generate_ip
          depends_on:
            - task_key: generate_nhp_reference_data
          run_job_task:
            job_id: ${resources.jobs.Generate_NHP_Data_IP.id}
        - task_key: generate_op
          depends_on:
            - task_key: generate_nhp_reference_data
          run_job_task:
            job_id: ${resources.jobs.Generate_NHP_Data_OP.id}
        - task_key: generate_inputs_data
          depends_on:
            - task_key: generate_ecds
            - task_key: generate_ip
            - task_key: generate_op
          run_job_task:
            job_id: ${resources.jobs.Generate_NHP_Data_Inputs.id}
      git_source:
        git_url: https://github.com/The-Strategy-Unit/nhp_data
        git_provider: gitHub
        git_branch: main
      tags:
        group: nhp_data
      queue:
        enabled: true
      parameters:
        - name: run_ecds
          default: "True"
        - name: run_ip
          default: "True"
        - name: run_op
          default: "True"
        - name: run_reference_data
          default: "True"
        - name: run_inputs_data
          default: "True"
