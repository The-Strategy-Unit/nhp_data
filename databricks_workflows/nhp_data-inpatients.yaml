resources:
  jobs:
    Generate_NHP_Data_IP:
      name: Generate NHP Data (IP)
      webhook_notifications:
        on_success:
          - id: 11be34cb-f1f0-42ca-99d8-e7b3e75e20ca
        on_failure:
          - id: 11be34cb-f1f0-42ca-99d8-e7b3e75e20ca
      notification_settings:
        no_alert_for_skipped_runs: true
        no_alert_for_canceled_runs: true
      tasks:
        - task_key: run_ip
          condition_task:
            op: EQUAL_TO
            left: "{{job.parameters.run_ip}}"
            right: "True"
        - task_key: nhp-raw_data-apc
          depends_on:
            - task_key: run_ip
              outcome: "true"
          python_wheel_task:
            package_name: nhp_data
            entry_point: raw_data-inpatients
          job_cluster_key: generate_nhp_apc
          libraries:
            - whl: ../dist/*.whl
        - task_key: nhp-raw_data-apc_mitigators
          depends_on:
            - task_key: nhp-raw_data-apc
          python_wheel_task:
            package_name: nhp_data
            entry_point: raw_data-inpatients_mitigators
          job_cluster_key: generate_nhp_apc
          libraries:
            - whl: ../dist/*.whl
        - task_key: nhp-default-apc
          depends_on:
            - task_key: nhp-raw_data-apc_mitigators
          python_wheel_task:
            package_name: nhp_data
            entry_point: default-apc
          job_cluster_key: generate_nhp_apc
          libraries:
            - whl: ../dist/*.whl
      job_clusters:
        - job_cluster_key: generate_nhp_apc
          new_cluster:
            cluster_name: ""
            spark_version: 15.4.x-scala2.12
            instance_pool_id: 0129-130615-maw351-pool-pss8mvfy
            data_security_mode: SINGLE_USER
            runtime_engine: PHOTON
            autoscale:
              min_workers: 2
              max_workers: 8
      tags:
        group: nhp_data
        env: ${bundle.target}
      queue:
        enabled: true
      parameters:
        - name: run_ip
          default: "True"
